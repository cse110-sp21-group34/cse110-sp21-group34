<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/1812a6316c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  
</head>

<body>

  <div id="mySidenav" class="sidenav">
    <i class="team-icon"></i> <br>
    <i id="icon" class="bi bi-house"></i>
    <i id="icon" class="bi bi-stickies"></i>
    <i id="icon" class="bi bi-calendar-event"></i>
    <i id="icon" class="bi bi-bar-chart"></i>
    <i id="icon" class="bi bi-search"></i>
    <i id="icon" class="bi bi-gear" style="position: absolute;bottom: 32px;" onclick="openNav()"></i>
  </div>

  <div id="mySidepanel" class="sidepanel">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="#">Language</a>
    <a href="#">Dark Mode</a>
    <a href="#">Auto-generated Labels</a>
    <a href="#">About Equinox</a>
  </div>

  <div id="editingTopBar">
    <!--Top bar for text-editor-->
  </div>

  <div id="dateSelector">
    <div id="year">
      <i id="lastYear" class="bi bi-arrow-left-short"></i>
      <p id="yearNum">
        2021
      </p>
      <i id="nextYear" class="bi bi-arrow-right-short"></i>
    </div>
    <div id="month">
      <select id="monthSelector">
        <option class="oneMonth" value="0">January</option>
        <option class="oneMonth" value="1">February</option>
        <option class="oneMonth" value="2">March</option>
        <option class="oneMonth" value="3">April</option>
        <option class="oneMonth" value="4">May</option>
        <option class="oneMonth" value="5">June</option>
        <option class="oneMonth" value="6">July</option>
        <option class="oneMonth" value="7">August</option>
        <option class="oneMonth" value="8">September</option>
        <option class="oneMonth" value="9">October</option>
        <option class="oneMonth" value="10">November</option>
        <option class="oneMonth" value="11">December</option>
      </select>
    </div>
    <div class="dayList">
    </div>
  </div>

  <div id="editingMainPage">
    <div id="mainPageTopBar">
      <div class="labels">   
        <p class="pcolor">   
          <a href="#">Study</a>   
          <a href="#">Work</a>   
          <a href="#">Play</a>          
        </p>
      </div>
      <i id="iconInside" class="bi bi-plus-square"></i>
    </div>
    <div id="contentArea">
      <div class="noteBlock">
        <p class="dailyDate">
        </p>
        <!-- <p class="dailyNote">
                    Hello my love!
                    I love you!
                  </p> -->
      </div>
      <div id='editor'></div>
    </div>
  </div>

</body>

<script src="./calendar.js"></script>
<script src="./setting.js"></script>

</html>
