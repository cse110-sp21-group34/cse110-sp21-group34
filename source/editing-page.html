<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/1812a6316c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./utils/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  
</head>

<body>

  <div id="mySidenav" class="sidenav">
    <i class="team-icon"></i>
    <i id="icon" class="bi bi-house"></i>
    <i id="icon" class="bi bi-stickies"></i>
    <i id="icon" class="bi bi-calendar-event"></i>
    <i id="icon" class="bi bi-bar-chart"></i>
    <i id="icon" class="bi bi-search"></i>
    <i id="settingIcon" class="bi bi-gear" style="position: absolute;bottom: 32px;"></i>
  </div>

  <div id="mySidepanel" class="sidepanel" style="width: 0px;">
    <div class="settingLine">
      <a href="#" id="language">Language</a>
      <select id="languageSelector">
        <option>English</option>
        <option>Chinese</option>
        <option>Tamil</option>
        <option>Bahasa Indonesia</option>
        <option>Arabic</option>
      </select>
    </div>
    <div class="settingLine">
      <a href="#" id="about">About Equinox</a>
    </div>
  </div>

  <div id="editingTopBar">
    <p id="equinox">EQUINOX
    </p>
    
    
  </div>

  <div id="dateSelector" style="margin-left: -210px;">
    <div id="year">
      <i id="lastYear" class="bi bi-arrow-left-short"></i>
      <p id="yearNum">
        2021
      </p>
      <i id="nextYear" class="bi bi-arrow-right-short"></i>
    </div>
    <div id="month">
      <select id="monthSelector">
        <option class="oneMonth" id="month0" value="0">January</option>
        <option class="oneMonth" id="month1" value="1">February</option>
        <option class="oneMonth" id="month2" value="2">March</option>
        <option class="oneMonth" id="month3" value="3">April</option>
        <option class="oneMonth" id="month4" value="4">May</option>
        <option class="oneMonth" id="month5" value="5">June</option>
        <option class="oneMonth" id="month6" value="6">July</option>
        <option class="oneMonth" id="month7" value="7">August</option>
        <option class="oneMonth" id="month8" value="8">September</option>
        <option class="oneMonth" id="month9" value="9">October</option>
        <option class="oneMonth" id="month10" value="10">November</option>
        <option class="oneMonth" id="month11" value="11">December</option>
      </select>
    </div>
    <div class="dayList">
    </div>
    <div id="selectorExpBlock">
      <i id="selectorExp" class="bi bi-caret-right-fill"></i>
    </div>
  </div>

  <div id="editingMainPage">
    <div id="mainPageTopBar">
      <div class="labels">   
        <p class="pcolor">         
        </p>
      </div>
      <i id="iconInside" class="bi bi-plus-square"></i>
    </div>
    <div id="contentArea" style="width: cal(100vw - 74px);">
      <div class="noteBlock">
        <p class="dailyDate">
        </p>
      </div>
      <div id='editor'>
      
      </div>

      
    </div>
  </div>

  <div id="addition">
    <div id="threeDots">
      <i id="additionThreeDots" class="bi bi-plus-circle"></i>
    </div>
    <div id="additionFirstExp" class="additionFirstExpClass" style="height: 0px;">
      <i id="additionCamera" class="bi bi-camera"></i>
      <i id="additionMicrophone" class="bi bi-mic"></i>
      <i id="additionMicrophoneClose" class="bi bi-mic-fill"></i>
    </div>
    <div id="additionSecondExp">
      <i id="additionRecordStart" class="bi bi-record-circle"></i>
      <i id="additionRecordStop" class="bi bi-stop-circle"></i>
    </div>
    <div id="timerBlock">
      <p id="sec">sec</p>
    </div>
  </div>

  <div id="blocker"></div>

</body>

<script src="./utils/calendar.js"></script>
<script src="./utils/webcam.js"></script>
<script src="./utils/voice.js"></script>
<script src="./utils/setting.js"></script>


</html>
