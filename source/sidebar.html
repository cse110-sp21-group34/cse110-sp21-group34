<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/1812a6316c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend&display=swap" rel="stylesheet">
</head>

<body>

  <div id="mySidenav" class="sidenav">
    <i class="team-icon"></i> <br>
    <i id="icon" class="bi bi-house"></i>
    <i id="icon" class="bi bi-stickies"></i>
    <i id="icon" class="bi bi-calendar-event"></i>
    <i id="icon" class="bi bi-bar-chart"></i>
    <i id="icon" class="bi bi-search"></i>
    <i id="icon" class="bi bi-gear" style="position: absolute;bottom: 32px;"></i>
  </div>

  <div id="topBar">
    <div id="topDateBlock">
      <p id="topDate">
        2021/9/21, Mon
      </p>
      <i class="bi bi-arrows-angle-expand" style="display: block;"></i>
    </div>
    <div style="width: 20px; background-color: rgb(35, 73, 88);">
    </div>
    <div class="labels">   
      <p class="pcolor">   
          <a href="#">Study</a>   
          <a href="#">Work</a>   
          <a href="#">Play</a>          
      </p>    
    </div>
    <i class="bi bi-three-dots-vertical" style="font-size: 32px; margin: 20px 0 0 0; position:absolute; right:316px"></i>
    <div id="topSearchBlock">
      <i id="icon" class="bi bi-search" style="line-height: 100%; margin: 20px 6px 0 20px"></i>
      <input type="text" name="content" id="topSearchText" style="float: left; " required>
      <label id="searchLabel">Search...</label>
    </div>
  </div>

  <div id="mainPage">
    <div class="noteBlock">
      <p class="dailyDate">
        9/21, Mon
      </p>
      <p class="dailyNote">
        Hello my love!
        I love you!
      </p>
    </div>
    <div class="noteBlock">
      <p class="dailyDate">
        9/23, Wed
      </p>
      <p class="dailyNote">
        Hello my love!
        I hate you!
      </p>
    </div>
  </div>

  <i id="icon" class="bi bi-pencil-square" style="position: absolute;top: 106px;right: 32px;"></i>
  <i id="icon" class="bi bi-arrows-angle-contract" style="position: absolute;right: 32px;bottom: 32px;"></i>

</body>

</html>
